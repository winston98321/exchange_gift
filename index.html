<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>制服趴2024交換禮物</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: auto; 
            padding: 20px; 
            text-align: center;
            background-image: url('./data/background.jpg'); 
            background-size: cover;
            background-position: center;
            color: white; 
            text-shadow: 1px 1px 2px black; 
        }
        .name-grid, .login-container, .recipient {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 20px; 
            border-radius: 10px; 
            margin-top: 20px; 
        }
        .name-btn, .login-btn {
            padding: 10px;
            background-color: rgba(76, 175, 80, 0.8); 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-field {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: none;
            border-radius: 5px;
        }
        .recipient {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>制服趴2024聖誕交換禮物</h1>

    <!-- 登入區 -->
    <div id="loginContainer" class="login-container">
        <h2>請登入</h2>
        <input id="username" type="text" placeholder="輸入你的名字" class="input-field">
        <input id="password" type="password" placeholder="輸入密碼" class="input-field">
        <button id="loginButton" class="login-btn">登入</button>
        <div id="loginError" style="color: red; margin-top: 10px;"></div>
    </div>

    <!-- Secret Santa 區域 -->
    <div id="buttonsContainer" class="name-grid" style="display: none;"></div>
    <div id="recipientArea" class="recipient" style="display: none;"></div>

    <script>
        const FIXED_SEED = 2024; // 固定 seed
        let participants = [];
        let recipientMap = {};
        let receptOverrides = {}; // 儲存 recept.csv 的指定映射
        let user = null;

        // 將名字轉為 UTF-8 的 16 進制密碼
        function nameToPassword(name) {
            return Array.from(new TextEncoder().encode(name))
                .map(byte => byte.toString(16).padStart(2, '0'))
                .join('');
        }

        // 登入檢查
        function login(username, password) {
            const index = participants.indexOf(username);
            if (index === -1) {
                return false; // 帳號不存在
            }
            const expectedPassword = nameToPassword(username); // 基於名字生成密碼
            return password === expectedPassword;
        }

        // 生成 Secret Santa 對象
        function generateRecipientMap() {
            const random = new SeededRandom(FIXED_SEED);
            const shuffled = random.shuffle(participants);

            // 建立收禮人映射
            recipientMap = {};
            for (let i = 0; i < participants.length; i++) {
                const name = participants[i];

                // 優先使用 receptOverrides 中的對象
                if (receptOverrides[name]) {
                    recipientMap[name] = receptOverrides[name];
                } else {
                    recipientMap[name] = shuffled[(i + 1) % shuffled.length];
                }
            }
        }

        // 顯示要送禮對象
        function showRecipient() {
            const recipientArea = document.getElementById('recipientArea');
            const recipient = recipientMap[user];
            recipientArea.style.display = 'block';
            recipientArea.textContent = `${user} 要送禮給 ${recipient}`;
        }

        // 登入事件
        document.getElementById('loginButton').addEventListener('click', () => {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('loginError');

            if (login(username, password)) {
                user = username;
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('buttonsContainer').style.display = 'none';
                showRecipient();
            } else {
                errorDiv.textContent = '帳號或密碼錯誤！';
            }
        });

        // 載入 name.csv
        function loadParticipants() {
            return fetch('./data/name.csv')
                .then(response => response.text())
                .then(text => text.split('\n')
                    .map(name => name.trim())
                    .filter(name => name.length > 0)
                );
        }

        // 載入 recept.csv
        function loadReceptOverrides() {
            return fetch('./data/recept.csv')
                .then(response => response.text())
                .then(text => {
                    const overrides = {};
                    text.split('\n')
                        .map(line => line.split(',').map(item => item.trim()))
                        .forEach(([name, recept]) => {
                            if (name && recept) {
                                overrides[name] = recept;
                            }
                        });
                    return overrides;
                });
        }

        // 初始化程式
        Promise.all([loadParticipants(), loadReceptOverrides()])
            .then(([loadedParticipants, loadedOverrides]) => {
                participants = loadedParticipants;
                receptOverrides = loadedOverrides;

                if (participants.length > 0) {
                    generateRecipientMap();
                }
            })
            .catch(() => {
                alert("載入名單或指定收禮者時發生錯誤！");
            });
    </script>
</body>
</html>
