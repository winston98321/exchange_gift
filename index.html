<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>制服趴2024交換禮物</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: auto; 
            padding: 20px; 
            text-align: center;
            background-image: url('./data/background.jpg'); 
            background-size: cover;
            background-position: center;
            color: white; 
            text-shadow: 1px 1px 2px black; 
        }
        .name-grid, .login-container, .recipient {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 20px; 
            border-radius: 10px; 
            margin-top: 20px; 
        }
        .name-btn, .login-btn {
            padding: 10px;
            background-color: rgba(76, 175, 80, 0.8); 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-field {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: none;
            border-radius: 5px;
        }
        .recipient {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>制服趴2024聖誕交換禮物</h1>

    <div id="loginContainer" class="login-container">
        <h2>請登入</h2>
        <input id="username" type="text" placeholder="輸入你的名字" class="input-field" required>
        <input id="password" type="password" placeholder="輸入密碼" class="input-field" required>
        <button id="loginButton" class="login-btn">登入</button>
        <div id="loginError" style="color: red; margin-top: 10px;"></div>
    </div>

    <div id="buttonsContainer" class="name-grid" style="display: none;"></div>
    <div id="recipientArea" class="recipient" style="display: none;"></div>
    <button id="logoutButton" style="display: none;" class="login-btn">登出</button>

    <script>
        // Simplified seeded random number generator
        class SeededRandom {
            constructor(seed) {
                this.seed = seed;
            }

            random() {
                const x = Math.sin(this.seed++) * 10000;
                return x - Math.floor(x);
            }

            shuffle(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(this.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }
        }

        const FIXED_SEED = 2024;
        let participants = [];
        let recipientMap = {};
        let receptOverrides = {};
        let user = null;

        // More secure password generation
        function generatePassword(name) {
            return btoa(name + "secret_salt_2024").slice(0, 10);
        }

        function login(username, password) {
            const index = participants.indexOf(username);
            if (index === -1) return false;
            
            const expectedPassword = generatePassword(username);
            return password === expectedPassword;
        }

        function generateRecipientMap() {
            const random = new SeededRandom(FIXED_SEED);
            const shuffled = random.shuffle(participants);

            recipientMap = {};
            for (let i = 0; i < participants.length; i++) {
                const name = participants[i];
                recipientMap[name] = receptOverrides[name] 
                    || shuffled[(i + 1) % shuffled.length];
            }
        }

        function showRecipient() {
            const recipientArea = document.getElementById('recipientArea');
            const recipient = recipientMap[user];
            recipientArea.style.display = 'block';
            recipientArea.textContent = `${user} 要送禮給 ${recipient}`;
            document.getElementById('logoutButton').style.display = 'block';
        }

        document.getElementById('loginButton').addEventListener('click', () => {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('loginError');

            if (!username || !password) {
                errorDiv.textContent = '請輸入帳號和密碼！';
                return;
            }

            if (login(username, password)) {
                user = username;
                document.getElementById('loginContainer').style.display = 'none';
                showRecipient();
            } else {
                errorDiv.textContent = '帳號或密碼錯誤！';
            }
        });

        document.getElementById('logoutButton').addEventListener('click', () => {
            user = null;
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('recipientArea').style.display = 'none';
            document.getElementById('logoutButton').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });

        async function loadParticipants() {
            try {
                const response = await fetch('./data/name.csv');
                const text = await response.text();
                return text.split('\n')
                    .map(name => name.trim())
                    .filter(name => name.length > 0);
            } catch (error) {
                console.error('載入參與者名單時發生錯誤', error);
                alert('無法載入參與者名單，請稍後再試');
                return [];
            }
        }

        async function loadReceptOverrides() {
            try {
                const response = await fetch('./data/recept.csv');
                const text = await response.text();
                const overrides = {};
                text.split('\n')
                    .map(line => line.split(',').map(item => item.trim()))
                    .forEach(([name, recept]) => {
                        if (name && recept) {
                            overrides[name] = recept;
                        }
                    });
                return overrides;
            } catch (error) {
                console.error('載入收禮者指定時發生錯誤', error);
                return {};
            }
        }

        async function initializeApp() {
            try {
                participants = await loadParticipants();
                receptOverrides = await loadReceptOverrides();

                if (participants.length > 0) {
                    generateRecipientMap();
                }
            } catch (error) {
                console.error('初始化應用程式時發生錯誤', error);
                alert('應用程式初始化失敗，請稍後再試');
            }
        }

        initializeApp();
    </script>
</body>
</html>
