<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>制服趴2024交換禮物</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: auto; 
            padding: 20px; 
            text-align: center;
            background-image: url('background.jpg'); /* 添加背景圖片 */
            background-size: cover; /* 確保圖片覆蓋整個背景 */
            background-position: center; /* 居中對齊背景圖片 */
            color: white; /* 設置文字顏色以避免與背景衝突 */
            text-shadow: 1px 1px 2px black; /* 增加文字陰影讓文字更清晰 */
        }
        .name-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .name-btn {
            padding: 10px;
            background-color: rgba(76, 175, 80, 0.8); /* 半透明綠色背景 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .recipient {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Secret Santa 交換禮物</h1>

    <div id="buttonsContainer" class="name-grid"></div>
    <div id="recipientArea" class="recipient"></div>

    <script>
        class SeededRandom {
            constructor(seed) {
                this.seed = seed;
            }

            next() {
                const a = 1664525;
                const c = 1013904223;
                const m = Math.pow(2, 32);
                this.seed = (a * this.seed + c) % m;
                return this.seed / m;
            }

            shuffle(array) {
                const result = [...array];
                for (let i = result.length - 1; i > 0; i--) {
                    const j = Math.floor(this.next() * (i + 1));
                    [result[i], result[j]] = [result[j], result[i]];
                }
                return result;
            }
        }

        const FIXED_SEED = 2024; // 固定的 seed
        const defaultParticipants = [
            "小明", "小華", "阿強", 
            "小芳", "小美", "阿龍", 
            "小英", "小玲", "阿偉"
        ];

        let participants = defaultParticipants;
        let recipientMap = {};

        window.onload = function() {
            // 嘗試讀取本地 name.csv 文件
            fetch('name.csv')
                .then(response => response.text())
                .then(text => {
                    const csvParticipants = text.split('\n')
                        .map(name => name.trim())
                        .filter(name => name.length > 0);

                    // 如果 CSV 有效，則使用 CSV 名單
                    if (csvParticipants.length > 0) {
                        participants = csvParticipants;
                    }
                    
                    generateButtons();
                })
                .catch(() => {
                    // 如果 CSV 讀取失敗，使用預設名單
                    generateButtons();
                });
        };

        function generateButtons() {
            const buttonsContainer = document.getElementById('buttonsContainer');
            const recipientArea = document.getElementById('recipientArea');

            // 重置
            buttonsContainer.innerHTML = '';
            recipientArea.innerHTML = '';

            // 使用固定 seed 隨機洗牌
            const random = new SeededRandom(FIXED_SEED);
            const shuffled = random.shuffle(participants);

            // 建立收禮人映射
            recipientMap = {};
            for (let i = 0; i < shuffled.length; i++) {
                recipientMap[shuffled[i]] = shuffled[(i + 1) % shuffled.length];
            }

            // 生成按鈕
            participants.forEach(name => {
                const btn = document.createElement('button');
                btn.textContent = name;
                btn.classList.add('name-btn');
                btn.onclick = () => showRecipient(name);
                buttonsContainer.appendChild(btn);
            });
        }

        function showRecipient(giver) {
            const recipientArea = document.getElementById('recipientArea');
            const recipient = recipientMap[giver];
            recipientArea.textContent = `${giver} 要送禮給 ${recipient}`;
        }
    </script>
</body>
</html>
